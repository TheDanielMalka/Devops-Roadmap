name: CI - Code Quality Check

on:
  pull_request:
    types: [opened, edited, synchronized]
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install flake8 pytest mypy
    - name: Quality Checks
      run: |
        flake8 SPRINT1/ --count --select=E9,F63,F7,F82 --show-source --statistics
        mypy SPRINT1/
    - name: Run tests
      run: |
        pytest SPRINT1/test/

  sync-and-assign:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: read
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.issue.number;
            const repo = { owner: context.repo.owner, repo: context.repo.repo };
            
            // 1. Auto-assign the PR opener
            await github.rest.issues.addAssignees({ ...repo, issue_number: prNumber, assignees: [context.payload.sender.login] });

            // 2. Sync Labels and Milestone from linked Issue
            const body = context.payload.pull_request.body || "";
            const match = body.match(/(?:fixes|closes|relates|ref|#)(\d+)/i);
            if (match) {
              const issueNumber = match[1];
              const issue = await github.rest.issues.get({ ...repo, issue_number: issueNumber });
              if (issue.data.labels.length > 0) {
                await github.rest.issues.addLabels({ ...repo, issue_number: prNumber, labels: issue.data.labels.map(l => l.name) });
              }
              if (issue.data.milestone) {
                await github.rest.issues.update({ ...repo, issue_number: prNumber, milestone: issue.data.milestone.number });
              }
            }
