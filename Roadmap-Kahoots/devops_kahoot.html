<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevOps Kahoot - Full Progression</title>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Heebo', sans-serif;
  background: #1a1a2e;
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container {
  max-width: 700px;
  width: 95%;
  padding: 20px;
}
.start-screen, .end-screen {
  text-align: center;
  animation: fadeIn 0.5s;
}
.start-screen h1 {
  font-size: 2.5rem;
  font-weight: 900;
  background: linear-gradient(135deg, #e94560, #0f3460);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 10px;
}
.start-screen p {
  color: #888;
  font-size: 1.1rem;
  margin-bottom: 30px;
}
.start-btn, .restart-btn {
  background: #e94560;
  border: none;
  color: #fff;
  padding: 16px 50px;
  font-size: 1.3rem;
  font-family: 'Heebo', sans-serif;
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.start-btn:hover, .restart-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px rgba(233,69,96,0.4);
}
.quiz-area { animation: fadeIn 0.3s; }
.progress-bar {
  background: #16213e;
  border-radius: 20px;
  height: 10px;
  margin-bottom: 15px;
  overflow: hidden;
}
.progress-fill {
  background: linear-gradient(90deg, #e94560, #0f3460);
  height: 100%;
  border-radius: 20px;
  transition: width 0.4s ease;
}
.stats {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
  font-size: 0.9rem;
  color: #888;
}
.stats .score { color: #4ecca3; font-weight: 700; }
.question-card {
  background: #16213e;
  border-radius: 16px;
  padding: 28px;
  margin-bottom: 20px;
  border: 1px solid #0f3460;
}
.question-num {
  color: #e94560;
  font-weight: 700;
  font-size: 0.85rem;
  margin-bottom: 8px;
}
.question-text {
  font-size: 1.15rem;
  font-weight: 700;
  line-height: 1.6;
  direction: ltr;
  text-align: left;
}
.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.option-btn {
  background: #16213e;
  border: 2px solid #0f3460;
  color: #fff;
  padding: 16px 20px;
  font-size: 1rem;
  font-family: 'Heebo', sans-serif;
  border-radius: 12px;
  cursor: pointer;
  text-align: left;
  direction: ltr;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 12px;
}
.option-btn:hover:not(.disabled) {
  border-color: #e94560;
  background: #1a1a3e;
  transform: translateX(-4px);
}
.option-letter {
  background: #0f3460;
  width: 32px;
  height: 32px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 0.9rem;
  flex-shrink: 0;
}
.option-btn.correct {
  border-color: #4ecca3;
  background: rgba(78, 204, 163, 0.15);
}
.option-btn.correct .option-letter { background: #4ecca3; color: #1a1a2e; }
.option-btn.wrong {
  border-color: #e94560;
  background: rgba(233, 69, 96, 0.15);
}
.option-btn.wrong .option-letter { background: #e94560; }
.option-btn.disabled { cursor: default; opacity: 0.6; }
.option-btn.disabled.correct { opacity: 1; }
.option-btn.disabled.wrong { opacity: 1; }
.feedback {
  text-align: center;
  margin-top: 16px;
  font-weight: 700;
  font-size: 1.1rem;
  min-height: 30px;
}
.feedback.correct-fb { color: #4ecca3; }
.feedback.wrong-fb { color: #e94560; }
.next-btn {
  display: none;
  margin: 16px auto 0;
  background: #0f3460;
  border: none;
  color: #fff;
  padding: 12px 40px;
  font-size: 1rem;
  font-family: 'Heebo', sans-serif;
  font-weight: 700;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.2s;
}
.next-btn:hover { background: #1a4a8a; }
.end-screen h2 {
  font-size: 2rem;
  font-weight: 900;
  margin-bottom: 10px;
}
.end-score {
  font-size: 4rem;
  font-weight: 900;
  margin: 20px 0;
}
.end-score.great { color: #4ecca3; }
.end-score.ok { color: #f0a500; }
.end-score.bad { color: #e94560; }
.end-msg { color: #888; font-size: 1.1rem; margin-bottom: 30px; }
.wrong-list {
  text-align: left;
  direction: ltr;
  background: #16213e;
  border-radius: 12px;
  padding: 20px;
  margin: 20px 0;
  max-height: 300px;
  overflow-y: auto;
}
.wrong-list h3 { color: #e94560; margin-bottom: 10px; }
.wrong-item {
  padding: 8px 0;
  border-bottom: 1px solid #0f3460;
  font-size: 0.9rem;
  line-height: 1.5;
}
.wrong-item:last-child { border: none; }
.wrong-item strong { color: #4ecca3; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>
<div class="container" id="app">
  <div class="start-screen" id="startScreen">
    <h1>DevOps Kahoot</h1>
    <p>50 שאלות על כל ה-Progression<br>Git, Linux, CI/CD, Bash, SSH, Networking</p>
    <button class="start-btn" onclick="startQuiz()">יאללה!</button>
  </div>
</div>
<script>
const questions = [
  // === GIT BASICS ===
  {q:"What does 'git init' do?", o:["Creates a remote repository on GitHub","Initializes a new local Git repository","Clones an existing repository","Connects local repo to remote"], a:1},
  {q:"What is the difference between 'git fetch' and 'git pull'?", o:["fetch downloads and merges, pull only downloads","fetch is for branches, pull is for tags","fetch only downloads changes, pull downloads and merges","No difference, they are aliases"], a:2},
  {q:"What does 'git stash' do?", o:["Deletes uncommitted changes permanently","Saves uncommitted changes temporarily and cleans working directory","Creates a new branch from current changes","Commits changes without a message"], a:1},
  {q:"What happens when you run 'git add .'?", o:["Commits all files","Stages all changed and new files in current directory","Pushes all files to remote","Deletes all untracked files"], a:1},
  // === BRANCHES & MERGE ===
  {q:"What does 'git checkout -b feature/login' do?", o:["Switches to an existing branch called feature/login","Deletes the branch feature/login","Creates a new branch and switches to it","Merges feature/login into main"], a:2},
  {q:"What is a merge conflict?", o:["When git cannot push to remote","When two branches modified the same lines and git cannot auto-merge","When a branch is deleted during merge","When commit messages don't match"], a:1},
  {q:"What is the difference between 'git merge' and 'git rebase'?", o:["merge creates a merge commit, rebase replays commits on top of target","merge is for local, rebase is for remote","merge deletes history, rebase preserves it","No difference, both combine branches the same way"], a:0},
  // === GIT FLOW vs TRUNK-BASED ===
  {q:"In Trunk-Based Development, what is the main rule?", o:["Never push directly to main","Use long-lived feature branches","Everyone commits to main frequently with short-lived branches","Always use release branches"], a:2},
  {q:"What is the main disadvantage of Git Flow?", o:["It doesn't support branches","It's too simple for large teams","Long-lived branches can cause complex merge conflicts","It requires GitHub Actions"], a:2},
  // === SMART COMMITS & JIRA ===
  {q:"What does the commit message 'Fix login bug. Closes #5' do?", o:["Creates Issue #5 on GitHub","Closes Issue #5 automatically when merged","Adds a comment to Issue #5","Links the commit to Jira only"], a:1},
  {q:"What is a Smart Commit in Jira?", o:["A commit that triggers automated tests","A commit message with a Jira issue key that updates the issue automatically","A commit that is reviewed before merge","A commit with more than 100 characters"], a:1},
  // === PULL REQUESTS & CODE REVIEW ===
  {q:"What is the purpose of a Pull Request?", o:["To download code from remote","To request permission to push code","To propose changes and get code review before merging","To pull changes from another branch"], a:2},
  {q:"What does Branch Protection do on main?", o:["Prevents anyone from seeing the code","Requires PR and review before merging to main","Automatically deletes branches after merge","Encrypts all commits on main"], a:1},
  // === NPM & BUILD TOOLS ===
  {q:"What does 'npm init -y' do?", o:["Installs all dependencies","Creates package.json with default values","Runs the project","Deletes node_modules"], a:1},
  {q:"What is the difference between dependencies and devDependencies?", o:["dependencies are for testing, devDependencies for production","dependencies are needed in production, devDependencies only during development","dependencies are global, devDependencies are local","No difference, they are the same"], a:1},
  {q:"What does ESLint do?", o:["Compiles JavaScript to machine code","Runs automated tests","Analyzes code for syntax errors and style issues without running it","Minifies JavaScript files for production"], a:2},
  {q:"What does Nodemon do?", o:["Monitors CPU usage of Node.js","Automatically restarts the server when files change","Compresses Node.js packages","Tests API endpoints"], a:1},
  // === EXPRESS & MIDDLEWARE ===
  {q:"What is Middleware in Express?", o:["A database connection layer","A function that runs between request and response","A frontend framework","A type of HTTP method"], a:1},
  {q:"What does 'dotenv' do in a Node.js project?", o:["Encrypts environment variables","Creates .env files automatically","Loads variables from .env file into process.env","Sends environment variables to the client"], a:2},
  {q:"What is an API endpoint?", o:["The server's IP address","A specific URL path that accepts requests and returns data","The database connection string","A JavaScript function"], a:1},
  // === CI/CD & GITHUB ACTIONS ===
  {q:"What is CI/CD?", o:["A programming language","Continuous Integration and Continuous Deployment - automating build, test, deploy","A Git branching strategy","A type of cloud server"], a:1},
  {q:"In GitHub Actions, what triggers a workflow 'on: pull_request'?", o:["When code is pushed to main","When a new issue is created","When a Pull Request is opened or updated","When a branch is deleted"], a:2},
  {q:"What does ShellCheck do in a CI pipeline?", o:["Checks if the shell is running","Tests server connectivity","Analyzes bash scripts for common errors and bad practices","Monitors server shell sessions"], a:2},
  {q:"What is a YAML file used for in GitHub Actions?", o:["Storing database records","Defining the workflow steps and configuration","Writing JavaScript code","Managing Git branches"], a:1},
  // === OS FUNDAMENTALS ===
  {q:"What is the Kernel in an operating system?", o:["The graphical user interface","A type of shell terminal","The core that manages hardware, memory, and processes","The file system structure"], a:2},
  {q:"What is the difference between Kernel Space and User Space?", o:["Kernel Space is for files, User Space is for apps","Kernel Space has direct hardware access, User Space runs applications through system calls","Kernel Space is Linux, User Space is Windows","No difference, they run in the same space"], a:1},
  {q:"What is a System Call?", o:["A phone call to tech support","A request from User Space to Kernel Space to perform a privileged operation","A command that restarts the system","A function that calls another function"], a:1},
  {q:"What is Virtual Memory?", o:["Memory stored in the cloud","RAM that is faster than normal","A technique where each process thinks it has its own full memory space","Memory used only by virtual machines"], a:2},
  {q:"What is a Zombie process?", o:["A process that uses 100% CPU","A process that finished but its parent hasn't read its exit status","A process that runs in the background","A process that was killed by the user"], a:1},
  {q:"What is Swap in Linux?", o:["A command to switch users","Disk space used as overflow when RAM is full","A way to swap two files","A network protocol"], a:1},
  // === LINUX & SHELL ===
  {q:"What does the pipe operator '|' do in Linux?", o:["Writes output to a file","Sends the output of one command as input to the next command","Runs two commands at the same time","Connects to a remote server"], a:1},
  {q:"What is the difference between '>' and '>>'?", o:["'>' appends, '>>' overwrites","'>' overwrites the file, '>>' appends to the file","'>' is for files, '>>' is for directories","No difference"], a:1},
  {q:"What does 'ps aux' show?", o:["Available disk space","All running processes with details","Network connections","Installed packages"], a:1},
  {q:"What does 'grep -r \"error\" /var/log' do?", o:["Deletes all files containing 'error'","Creates a file called 'error' in /var/log","Searches recursively for the word 'error' in all files under /var/log","Renames files containing 'error'"], a:2},
  {q:"What does 'chmod 755' mean in numbers?", o:["Owner: read only, Group: write only, Others: execute only","Owner: read+write+execute, Group: read+execute, Others: read+execute","Owner: full, Group: full, Others: none","All users get read+write+execute"], a:1},
  {q:"What does 'whoami' return?", o:["The hostname of the machine","The current logged-in username","The IP address","The current directory"], a:1},
  // === SSH ===
  {q:"What is SSH used for?", o:["Transferring files only","Secure remote connection to another machine","Running web servers","Managing Git branches"], a:1},
  {q:"What is the difference between a Public Key and Private Key in SSH?", o:["Public key decrypts, private key encrypts","Public key is shared with servers, private key stays on your machine only","Public key is for Linux, private key is for Windows","They are interchangeable"], a:1},
  {q:"Why is ED25519 preferred over RSA for SSH keys?", o:["ED25519 is older and more tested","ED25519 is shorter, faster, and more secure with modern cryptography","ED25519 works only on Linux","RSA is no longer supported"], a:1},
  {q:"What does the SSH config file (~/.ssh/config) do?", o:["Stores passwords for remote servers","Defines shortcuts and settings for SSH connections (host, key, user)","Generates new SSH keys","Encrypts all files in the SSH directory"], a:1},
  {q:"After switching from HTTPS to SSH for GitHub remote, what changes?", o:["You need to enter password every push","Authentication uses your SSH key instead of username/password","The repository URL stays the same","You can no longer push to GitHub"], a:1},
  // === BASH SCRIPTING ===
  {q:"What does '#!/bin/bash' at the top of a script mean?", o:["It's a comment that does nothing","Tells the system to use bash to execute this script","Imports the bash library","Sets the script language to Python"], a:1},
  {q:"What does 'set -e' do in a bash script?", o:["Sets all variables to empty","Enables echo mode for debugging","Stops the script immediately if any command fails","Sets the encoding to UTF-8"], a:2},
  {q:"What is the difference between 'exit 0' and 'exit 1'?", o:["exit 0 means error, exit 1 means success","exit 0 means success, exit 1 means error/failure","exit 0 closes terminal, exit 1 restarts it","No difference"], a:1},
  {q:"What does 'awk' do?", o:["Searches for files in directories","Processes and extracts specific fields from text output","Compresses files","Monitors network traffic"], a:1},
  {q:"What does 'tr -d \"%\"' do?", o:["Translates text to another language","Transfers files between directories","Deletes the '%' character from the input","Traces network routes"], a:2},
  {q:"In bash, what does '-z \"$VAR\"' check?", o:["If VAR is a number","If VAR equals zero","If VAR is an empty string","If VAR is a directory"], a:2},
  {q:"What does 'xargs' do?", o:["Executes arguments in parallel","Converts standard input into command arguments","Extracts files from archives","Checks command syntax"], a:1},
  // === ENVIRONMENT VARIABLES & SECRETS ===
  {q:"Why should secrets like API keys never be committed to Git?", o:["They make the repository too large","Anyone who sees the repo can access your services and cause damage","Git doesn't support special characters in secrets","They slow down git push"], a:1},
  {q:"What is the 12-Factor App methodology's approach to config?", o:["Store config in the source code","Store config in environment variables, separate from code","Store config in the database","Store config in comments"], a:1},
];

let current = 0, score = 0, wrongAnswers = [];

function startQuiz() {
  document.getElementById('startScreen').style.display = 'none';
  showQuestion();
}

function showQuestion() {
  const q = questions[current];
  const pct = ((current) / questions.length * 100).toFixed(0);
  const app = document.getElementById('app');
  app.innerHTML = `
    <div class="quiz-area">
      <div class="progress-bar"><div class="progress-fill" style="width:${pct}%"></div></div>
      <div class="stats">
        <span>שאלה ${current+1} מתוך ${questions.length}</span>
        <span class="score">${score} נכונות</span>
      </div>
      <div class="question-card">
        <div class="question-num">Question ${current+1}</div>
        <div class="question-text">${q.q}</div>
      </div>
      <div class="options">
        ${q.o.map((opt, i) => `
          <button class="option-btn" onclick="answer(${i})">
            <span class="option-letter">${String.fromCharCode(65+i)}</span>
            <span>${opt}</span>
          </button>
        `).join('')}
      </div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="nextBtn" onclick="nextQuestion()">הבא →</button>
    </div>
  `;
}

function answer(idx) {
  const q = questions[current];
  const btns = document.querySelectorAll('.option-btn');
  btns.forEach((btn, i) => {
    btn.classList.add('disabled');
    btn.onclick = null;
    if (i === q.a) btn.classList.add('correct');
    if (i === idx && idx !== q.a) btn.classList.add('wrong');
  });
  const fb = document.getElementById('feedback');
  if (idx === q.a) {
    score++;
    fb.textContent = '✓ נכון!';
    fb.className = 'feedback correct-fb';
  } else {
    fb.textContent = '✗ לא נכון! התשובה: ' + q.o[q.a];
    fb.className = 'feedback wrong-fb';
    wrongAnswers.push({num: current+1, q: q.q, correct: q.o[q.a]});
  }
  document.getElementById('nextBtn').style.display = 'block';
}

function nextQuestion() {
  current++;
  if (current < questions.length) {
    showQuestion();
  } else {
    showEnd();
  }
}

function showEnd() {
  const pct = Math.round(score / questions.length * 100);
  let cls = pct >= 80 ? 'great' : pct >= 60 ? 'ok' : 'bad';
  let msg = pct >= 90 ? 'שליטה מלאה! אתה מוכן' : pct >= 80 ? 'כמעט מושלם! רק כמה דברים לחזק' : pct >= 60 ? 'בסיס טוב, צריך לחזק כמה נושאים' : 'צריך לחזור על החומר';
  let wrongHTML = '';
  if (wrongAnswers.length > 0) {
    wrongHTML = `<div class="wrong-list"><h3>Mistakes to review:</h3>${wrongAnswers.map(w => 
      `<div class="wrong-item">#${w.num}: ${w.q}<br><strong>Answer: ${w.correct}</strong></div>`
    ).join('')}</div>`;
  }
  document.getElementById('app').innerHTML = `
    <div class="end-screen">
      <h2>סיימת!</h2>
      <div class="end-score ${cls}">${score}/${questions.length}</div>
      <div class="end-msg">${pct}% - ${msg}</div>
      ${wrongHTML}
      <button class="restart-btn" onclick="location.reload()">נסה שוב</button>
    </div>
  `;
}
</script>
</body>
</html>
