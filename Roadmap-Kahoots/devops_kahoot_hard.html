.option-letter {

.option-btn.wrong { border-color: #ff6b6b; background: rgba(255,107,107,0.12); }
.option-btn.wrong .option-letter { background: #ff6b6b; }
.option-btn.disabled { cursor: default; opacity: 0.5; }
.option-btn.disabled.correct, .option-btn.disabled.wrong { opacity: 1; }
.feedback { text-align: center; margin-top: 16px; font-weight: 700; font-size: 1.1rem; min-height: 30px; }
.feedback.correct-fb { color: #6bcb77; }
.feedback.wrong-fb { color: #ff6b6b; }

.end-score { font-size: 4rem; font-weight: 900; margin: 20px 0; }
.end-score.great { color: #6bcb77; }
.end-score.ok { color: #ffd93d; }
.end-score.bad { color: #ff6b6b; }

.wrong-list {

.timer { color: #ffd93d; font-weight: 700; font-size: 0.9rem; }

let current = 0, score = 0, wrongAnswers = [], startTime;

function startQuiz() {
  startTime = Date.now();
  document.getElementById('startScreen').style.display = 'none';
  showQuestion();
}

function getSection(idx) {
  if (idx < 15) return "Git Advanced";
  if (idx < 25) return "CI/CD & GitHub Actions";
  if (idx < 33) return "NPM & Build Tools";
  if (idx < 40) return "Express & APIs";
  if (idx < 50) return "OS Fundamentals";
  if (idx < 60) return "Linux & Shell";
  if (idx < 70) return "SSH & Security";
  return "Monitor Project";
}

function showQuestion() {
  const q = questions[current];
  const pct = ((current) / questions.length * 100).toFixed(0);
  const section = getSection(current);
  const app = document.getElementById('app');
  app.innerHTML = `
    <div class="quiz-area">
      <div class="progress-bar"><div class="progress-fill" style="width:${pct}%"></div></div>
      <div class="stats">
        <span>×©××œ×” ${current+1} ××ª×•×š ${questions.length}</span>
        <span class="section">${section}</span>
        <span class="score">${score} × ×›×•× ×•×ª</span>
      </div>
      <div class="question-card">
        <div class="question-num">Question ${current+1} â€” ${section}</div>
        <div class="question-text">${q.q}</div>
      </div>
      <div class="options">
        ${q.o.map((opt, i) => `
          <button class="option-btn" onclick="answer(${i})">
            <span class="option-letter">${String.fromCharCode(65+i)}</span>
            <span>${opt}</span>
          </button>
        `).join('')}
      </div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="nextBtn" onclick="nextQuestion()">×”×‘× â†’</button>
    </div>
  `;
}

function answer(idx) {
  const q = questions[current];
  const btns = document.querySelectorAll('.option-btn');
  btns.forEach((btn, i) => {
    btn.classList.add('disabled');
    btn.onclick = null;
    if (i === q.a) btn.classList.add('correct');
    if (i === idx && idx !== q.a) btn.classList.add('wrong');
  });
  const fb = document.getElementById('feedback');
  if (idx === q.a) {
    score++;
    fb.textContent = 'âœ“ × ×›×•×Ÿ!';
    fb.className = 'feedback correct-fb';
  } else {
    fb.textContent = 'âœ— ×œ× × ×›×•×Ÿ! ×”×ª×©×•×‘×”: ' + q.o[q.a];
    fb.className = 'feedback wrong-fb';
    wrongAnswers.push({num: current+1, q: q.q, correct: q.o[q.a], section: getSection(current)});
  }
  document.getElementById('nextBtn').style.display = 'block';
}

function nextQuestion() {
  current++;
  if (current < questions.length) showQuestion();
  else showEnd();
}

function showEnd() {
  const elapsed = Math.round((Date.now() - startTime) / 1000);
  const mins = Math.floor(elapsed / 60);
  const secs = elapsed % 60;
  const pct = Math.round(score / questions.length * 100);
  let cls = pct >= 80 ? 'great' : pct >= 60 ? 'ok' : 'bad';
  let msg = pct >= 95 ? '××›×•× ×”! ×©×œ×™×˜×” ××•×—×œ×˜×ª' : pct >= 85 ? '××¢×•×œ×”! ×©×œ×™×˜×” ×—×–×§×” ×××•×“' : pct >= 75 ? '×˜×•×‘ ×××•×“, ×›××” × ×•×©××™× ×œ×—×–×§' : pct >= 60 ? '×‘×¡×™×¡ ×˜×•×‘, ×¦×¨×™×š ×œ×—×–×•×¨ ×¢×œ ×—×œ×§ ××”×—×•××¨' : '×¦×¨×™×š ×œ×—×–×•×¨ ×¢×œ ×”×—×•××¨';
  
  let sectionStats = {};
  questions.forEach((q, i) => {
    let s = getSection(i);
    if (!sectionStats[s]) sectionStats[s] = {total: 0, wrong: 0};
    sectionStats[s].total++;
  });
  wrongAnswers.forEach(w => { sectionStats[w.section].wrong++; });
  
  let statsHTML = Object.entries(sectionStats).map(([name, data]) => {
    let correct = data.total - data.wrong;
    let p = Math.round(correct / data.total * 100);
    let color = p >= 80 ? '#6bcb77' : p >= 60 ? '#ffd93d' : '#ff6b6b';
    return `<div style="display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #2a2a4a;font-size:0.9rem;">
      <span style="direction:ltr">${name}</span>
      <span style="color:${color};font-weight:700">${correct}/${data.total}</span>
    </div>`;
  }).join('');

  let wrongHTML = '';
  if (wrongAnswers.length > 0) {
    wrongHTML = `<div class="wrong-list"><h3>Mistakes to review:</h3>${wrongAnswers.map(w => 
      `<div class="wrong-item"><span style="color:#ffd93d">[${w.section}]</span> #${w.num}: ${w.q}<br><strong>Answer: ${w.correct}</strong></div>`
    ).join('')}</div>`;
  }
  
  document.getElementById('app').innerHTML = `
    <div class="end-screen">
      <h2>×¡×™×™××ª!</h2>
      <div class="end-score ${cls}">${score}/${questions.length}</div>
      <div class="end-msg">${pct}% - ${msg}</div>
      <div style="color:#ffd93d;margin-bottom:20px;">â± ${mins}:${secs.toString().padStart(2,'0')} ×“×§×•×ª</div>
      <div style="background:#141428;border-radius:12px;padding:16px;margin-bottom:20px;direction:ltr;">
        <h3 style="color:#ffd93d;margin-bottom:10px;text-align:center;">Score by Section</h3>
        ${statsHTML}
      </div>
      ${wrongHTML}
      <button class="restart-btn" onclick="location.reload()">× ×¡×” ×©×•×‘</button>
    </div>
  `;
}
